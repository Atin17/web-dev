	  <div class="row">
			<h2 style="text-align: center">Now Showing</h2>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<div  ng-repeat="s in mainCtrl.mappedmovies">
							<div ng-repeat="m in mainCtrl.Movies | filter: s.Title">
									<div class="col-md-3">
							<div class="card">
								<img  class="card-img-top" alt="Bootstrap Thumbnail First" src="{{m.Poster}}" width="200" height="280"/>
								<div class="card-block">
									<h5 class="card-title" style="color: white;">
											<b>{{s.Title}}</b><br>
											{{m.Genre}}
										</h5>
									
									<p>
										<button class="btn btn-primary btn-lg"  data-toggle="modal" ng-click="mainCtrl.booking(s,m)" data-target="#modal-container-394161">Book</button> 
										<div class="col-md-12">
											   
											   <div class="modal fade" id="modal-container-394161" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
												   <div class="modal-dialog" role="document">
													   <div class="modal-content">
														   <div class="modal-header">
															  
															   <button type="button" class="close" data-dismiss="modal">
																   <span aria-hidden="true">Ã—</span>
															   </button>
														   </div>
														   <div class="modal-body" >
															   <form>
																   <div class = "form-group" >
																	   <label>Select Theater</label>
																	   <select class="form-control" id="theater" ng-model="mainCtrl.Tname" ng-repeat="s in mainCtrl.mappedmovies | filter: mainCtrl.selmov">
																		<option ng-repeat="t in s.Theaters track by $index">{{t}}</option>
																	  </select>
																	  <label>Select City</label>
																	  <select class="form-control" id="city" ng-model="mainCtrl.City" ng-repeat="s in mainCtrl.mappedmovies | filter: mainCtrl.selmov">
																		<option>{{s.City}}</option>
																	  </select>
																	  <label>Select Date</label>
																	  <select class="form-control" id="showdt" ng-model="mainCtrl.Date" ng-repeat="s in mainCtrl.mappedmovies | filter: mainCtrl.selmov">
																		<option ng-repeat="t in s.showdate track by $index">{{t}}</option>
																	  </select>
																	<label>Select Time</label>
																	<select class="form-control" id="showtm" ng-model="mainCtrl.Time" ng-repeat="s in mainCtrl.mappedmovies | filter: mainCtrl.selmov">
																		<option ng-repeat="t in s.showtime track by $index">{{t}}</option>
																	  </select>																	   
																   </div>
															   </form>
														   </div>
														   <div class="modal-footer">
																
															<form action="/booking">
																<center> <input type="submit" value="Book" ng-class="mainCtrl.Book()" style="background-color: green ; color: black; border-radius: 4px; color: white" /></center>
															 </form>
															   
														   </div>
													   </div>
													   
												   </div>
												   
											   </div>
											   
										   </div>
										   
									</p>
