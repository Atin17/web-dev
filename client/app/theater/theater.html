<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Add Theaters</h1>
            
            <form>
                <div class="form-group">
                    <input type="text" ng-model="theaterCtrl.Name" placeholder="Theater Name"  required class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="theaterCtrl.City" placeholder="Theater City"  required class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="theaterCtrl.Location" placeholder="Theater Location"  required class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" ng-click="theaterCtrl.addTheater()" class="btn btn-success">Add Theater</button>
                </div>
            </form>
        </div>        
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <table class="table">
                    <tr>
                        <th>Theatre</th>
                        <th> City</th>
                        <th> Location</th>
                        <th> Delete</th>
                    </tr>

                    <tr ng-repeat="t in theaterCtrl.Theaters">
                        <td>{{t.Name}}</td>
                        <td>{{t.City}}</td>
                        <td>{{t.Location}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="theaterCtrl.RemoveTheater(t)">X</button>
                        </td>


                    </tr>
                </table>
            </div>
        </div>
    </div>







</div>
